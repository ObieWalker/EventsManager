<!DOCTYPE html>
<html>
   <head>
      <title>Events Hub</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet"
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
       <link rel="stylesheet" href ="css/style.css">

       
   </head>
   

<body>
  <div class="row" style="width:80%; margin-top: 3%;">
    <div class="col s12" >
      <ul class="tabs">
        <li class="tab col s6"><a class="active" href="#login">Login</a></li>
        <li class="tab col s6"><a href="#register">Register</a></li>
      </ul>
    </div>
    <div id="test1" class="col s12"></div>
    <div id="test2" class="col s12"></div>
  </div>



<!--Login form begins-->
<div id="login">
  <div class="section"></div>
  <main>
    <center>
      <div class="section"></div>




      <div class="container">


        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12">
            <div class='row'>
              <div class='col s12'>
                <h5 class="brand-logo col s12">Login to your Account</h5>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <i class="material-icons prefix">contacts</i>
                <input class='validate' type='email' name='email' id='email' />
                <label for='email'>Enter your email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <i class="material-icons prefix">vpn_key</i>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Enter your password</label>
              </div>
              <label style='float: right;'>
								<a class='red-text darken-3' href='#!'><b>Forgot Password?</b></a>
							</label>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
              </div>
            </center>
          </form>
        </div>
      </div>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>
</div>
<!--end of login form-->


<!--registration form-->
<div id="register">
 <div class="container col s8" style="margin-top: 50px; text-align: center">
      <div class="row">
       

      </div>



      <div class="container">
        <div class="grey lighten-4" style="display: inline-block; padding: 32px 48px 20px 48px; border: 1px solid #EEE;">
          <form class="col s14">
            <div class='row'>
              <div class='col s12'>
                <h5 class="brand-logo col s12">Sign up for an Account</h5>
              </div>
            </div>
            <div class="row">
              <div class="input-field  col s6">
                <i class="material-icons prefix">contacts</i>
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">contacts</i>
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>


            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="username" type="text" class="validate">
                <label for="username">Username</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">vpn_key</i>
                <input id="password" type="password">
                <label for="password">Password</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">replay</i>
                <input id="password2" type="password" class="validate">
                <label for="password2">Retype Password</label>
              </div>
            </div>
            <a class="waves-effect waves-light btn right hoverable"><i class="large material-icons right">done</i>register</a>
          </form>
        </div>
      </div>
  </div>
</div>

<!--end of registration form-->






  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script>
      $(document).ready(function(){
        $('ul.tabs').tabs();
      });
    </script>


</body>

</html>
